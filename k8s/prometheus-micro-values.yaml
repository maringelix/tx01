# kube-prometheus-stack MICRO Configuration
# Optimized for t3.micro nodes (Free Tier)

# Prometheus Server
prometheus:
  prometheusSpec:
    retention: 3d
    retentionSize: 1500MB
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp2
          resources:
            requests:
              storage: 2Gi
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 200m

# Grafana
grafana:
  enabled: true
  persistence:
    enabled: true
    storageClassName: gp2
    size: 2Gi
  service:
    type: LoadBalancer
  resources:
    requests:
      memory: 100Mi
      cpu: 50m
    limits:
      memory: 200Mi
      cpu: 100m

# Kube State Metrics
kubeStateMetrics:
  enabled: true
  resources:
    requests:
      memory: 64Mi
      cpu: 10m
    limits:
      memory: 128Mi
      cpu: 50m

# Disable components for MICRO stack
alertmanager:
  enabled: false

prometheus-node-exporter:
  enabled: false

# Disable Prometheus Operator CRDs we don't need
prometheusOperator:
  admissionWebhooks:
    enabled: true
  resources:
    requests:
      memory: 128Mi
      cpu: 50m
    limits:
      memory: 256Mi
      cpu: 100m
