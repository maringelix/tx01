apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8srequireprobes
  annotations:
    description: "Require readiness and liveness probes on containers"
spec:
  crd:
    spec:
      names:
        kind: K8sRequireProbes
      validation:
        openAPIV3Schema:
          type: object
          properties:
            probes:
              type: array
              description: "List of required probes (readinessProbe, livenessProbe)"
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8srequireprobes

        probe_type_set = probe_types {
          probe_types := {type | type := input.parameters.probes[_]}
        }

        violation[{"msg": msg}] {
          container := input.review.object.spec.containers[_]
          probe := probe_type_set[_]
          probe_is_missing(container, probe)
          msg := sprintf("Container '%v' must have %v defined", [container.name, probe])
        }

        probe_is_missing(container, probe) {
          not container[probe]
        }
