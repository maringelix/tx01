apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: dx01-alerts
  namespace: monitoring
  labels:
    prometheus: kube-prometheus-stack
    role: alert-rules
spec:
  groups:
  - name: dx01-application
    interval: 30s
    rules:
    # Application is down
    - alert: DX01ApplicationDown
      expr: up{job="dx01-app"} == 0
      for: 2m
      labels:
        severity: critical
        component: application
      annotations:
        summary: "DX01 Application is down"
        description: "The DX01 application has been down for more than 2 minutes."
        
    # High error rate
    - alert: HighErrorRate
      expr: |
        (
          sum(rate(http_requests_total{app="dx01-app",status=~"5.."}[5m]))
          /
          sum(rate(http_requests_total{app="dx01-app"}[5m]))
        ) > 0.05
      for: 5m
      labels:
        severity: warning
        component: application
      annotations:
        summary: "High error rate detected"
        description: "Error rate is above 5% for the last 5 minutes."
        
    # High latency
    - alert: HighLatency
      expr: |
        histogram_quantile(0.95,
          rate(http_request_duration_seconds_bucket{app="dx01-app"}[5m])
        ) > 1
      for: 10m
      labels:
        severity: warning
        component: application
      annotations:
        summary: "High latency detected"
        description: "95th percentile latency is above 1 second."
        
  - name: dx01-kubernetes
    interval: 30s
    rules:
    # Pod not running
    - alert: PodNotRunning
      expr: kube_pod_status_phase{namespace="default",pod=~"dx01-app.*",phase!="Running"} > 0
      for: 5m
      labels:
        severity: critical
        component: kubernetes
      annotations:
        summary: "Pod {{ $labels.pod }} is not running"
        description: "Pod has been in {{ $labels.phase }} state for more than 5 minutes."
        
    # Pod restarting frequently
    - alert: PodRestartingFrequently
      expr: rate(kube_pod_container_status_restarts_total{namespace="default",pod=~"dx01-app.*"}[15m]) > 0.01
      for: 5m
      labels:
        severity: warning
        component: kubernetes
      annotations:
        summary: "Pod {{ $labels.pod }} is restarting frequently"
        description: "Pod has restarted multiple times in the last 15 minutes."
        
    # High CPU usage
    - alert: HighCPUUsage
      expr: |
        sum(rate(container_cpu_usage_seconds_total{namespace="default",pod=~"dx01-app.*"}[5m]))
        by (pod)
        > 0.8
      for: 10m
      labels:
        severity: warning
        component: kubernetes
      annotations:
        summary: "High CPU usage on {{ $labels.pod }}"
        description: "CPU usage is above 80% for more than 10 minutes."
        
    # High memory usage
    - alert: HighMemoryUsage
      expr: |
        (
          sum(container_memory_usage_bytes{namespace="default",pod=~"dx01-app.*"})
          by (pod)
          /
          sum(container_spec_memory_limit_bytes{namespace="default",pod=~"dx01-app.*"})
          by (pod)
        ) > 0.9
      for: 5m
      labels:
        severity: warning
        component: kubernetes
      annotations:
        summary: "High memory usage on {{ $labels.pod }}"
        description: "Memory usage is above 90% of limit."
        
  - name: dx01-database
    interval: 60s
    rules:
    # Database connection failed
    - alert: DatabaseConnectionFailed
      expr: pg_up{instance=~".*tx01-db.*"} == 0
      for: 1m
      labels:
        severity: critical
        component: database
      annotations:
        summary: "Cannot connect to database"
        description: "Database connection has been failing for more than 1 minute."
        
    # High number of connections
    - alert: HighDatabaseConnections
      expr: |
        (
          pg_stat_database_numbackends{datname="tx01_db"}
          /
          pg_settings_max_connections
        ) > 0.8
      for: 5m
      labels:
        severity: warning
        component: database
      annotations:
        summary: "High number of database connections"
        description: "Database connections are at {{ $value | humanizePercentage }} of max_connections."
        
    # Slow queries
    - alert: SlowQueries
      expr: pg_stat_activity_max_tx_duration{datname="tx01_db"} > 60
      for: 5m
      labels:
        severity: warning
        component: database
      annotations:
        summary: "Slow queries detected"
        description: "Queries taking longer than 60 seconds detected."
        
  - name: dx01-infrastructure
    interval: 60s
    rules:
    # Node not ready
    - alert: NodeNotReady
      expr: kube_node_status_condition{condition="Ready",status="true"} == 0
      for: 5m
      labels:
        severity: critical
        component: infrastructure
      annotations:
        summary: "Node {{ $labels.node }} is not ready"
        description: "Kubernetes node has been not ready for more than 5 minutes."
        
    # Node disk pressure
    - alert: NodeDiskPressure
      expr: kube_node_status_condition{condition="DiskPressure",status="true"} == 1
      for: 5m
      labels:
        severity: warning
        component: infrastructure
      annotations:
        summary: "Node {{ $labels.node }} has disk pressure"
        description: "Node is running out of disk space."
        
    # Node memory pressure
    - alert: NodeMemoryPressure
      expr: kube_node_status_condition{condition="MemoryPressure",status="true"} == 1
      for: 5m
      labels:
        severity: warning
        component: infrastructure
      annotations:
        summary: "Node {{ $labels.node }} has memory pressure"
        description: "Node is running low on memory."
