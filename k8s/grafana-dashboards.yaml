apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  dx01-application.json: |
    {
      "dashboard": {
        "title": "DX01 Application Metrics",
        "tags": ["dx01", "nodejs", "application"],
        "timezone": "browser",
        "panels": [
          {
            "title": "Request Rate",
            "targets": [
              {
                "expr": "rate(http_requests_total{app=\"dx01-app\"}[5m])",
                "legendFormat": "{{ method }} {{ path }}"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Response Time (p95)",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{app=\"dx01-app\"}[5m]))",
                "legendFormat": "p95"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Error Rate",
            "targets": [
              {
                "expr": "rate(http_requests_total{app=\"dx01-app\",status=~\"5..\"}[5m])",
                "legendFormat": "5xx errors"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Active Database Connections",
            "targets": [
              {
                "expr": "pg_stat_database_numbackends{datname=\"tx01_db\"}",
                "legendFormat": "Active Connections"
              }
            ],
            "type": "graph"
          }
        ]
      }
    }
