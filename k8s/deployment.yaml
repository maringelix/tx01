apiVersion: apps/v1
kind: Deployment
metadata:
  name: tx01-app
  namespace: default
  labels:
    app: tx01
    environment: ${ENVIRONMENT}
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: tx01
  template:
    metadata:
      labels:
        app: tx01
        environment: ${ENVIRONMENT}
    spec:
      containers:
      - name: tx01-nginx
        image: ${ECR_REPOSITORY_URL}:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: tx01-db-credentials
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: tx01-db-credentials
              key: port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: tx01-db-credentials
              key: dbname
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: tx01-db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tx01-db-credentials
              key: password
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
      imagePullSecrets:
      - name: ecr-registry-secret
