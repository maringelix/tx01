apiVersion: apps/v1
kind: Deployment
metadata:
  name: tx01-app
  namespace: default
  labels:
    app: tx01
    environment: ${ENVIRONMENT}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tx01
  template:
    metadata:
      labels:
        app: tx01
        environment: ${ENVIRONMENT}
    spec:
      serviceAccountName: tx01-service-account
      automountServiceAccountToken: true
      imagePullSecrets:
        - name: ecr-registry-secret
      containers:
      - name: nginx
        image: ${ECR_REPOSITORY_URL}:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "${ENVIRONMENT}"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: tx01-db-credentials
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: tx01-db-credentials
              key: port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: tx01-db-credentials
              key: dbname
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: tx01-db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tx01-db-credentials
              key: password
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
