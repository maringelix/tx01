name: ğŸš€ Terraform Deploy (STG/PRD)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to (stg or prd)'
        required: true
        default: 'stg'
        type: choice
        options:
          - stg
          - prd
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  terraform:
    name: Terraform ${{ inputs.action }} (${{ inputs.environment }})
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¦ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ” Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: terraform/

      - name: ğŸ” Terraform Init (${{ inputs.environment }})
        run: terraform init
        working-directory: terraform/${{ inputs.environment }}/
        env:
          TF_LOG: INFO

      - name: ğŸ“‹ Terraform Validate
        run: terraform validate
        working-directory: terraform/${{ inputs.environment }}/

      - name: ğŸ“Š Terraform Plan (${{ inputs.environment }})
        run: terraform plan -out=tfplan -no-color
        working-directory: terraform/${{ inputs.environment }}/

      - name: ğŸ’¾ Upload Plan
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tfplan-${{ inputs.environment }}
          path: terraform/${{ inputs.environment }}/tfplan
          retention-days: 7

      - name: ğŸ“ Show Plan Output
        run: terraform show tfplan
        working-directory: terraform/${{ inputs.environment }}/

      - name: âœ… Terraform Apply (${{ inputs.environment }})
        if: inputs.action == 'apply'
        run: terraform apply -no-color -auto-approve tfplan
        working-directory: terraform/${{ inputs.environment }}/

      - name: ğŸ“¤ Output Results
        if: inputs.action == 'apply'
        run: terraform output -json > outputs.json && cat outputs.json
        working-directory: terraform/${{ inputs.environment }}/

      - name: ğŸ’¬ Comment on PR (if Plan)
        if: inputs.action == 'plan' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/${{ inputs.environment }}/tfplan', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan (${{ inputs.environment }})\n\`\`\`\n${plan}\n\`\`\``
            });

      - name: ğŸ”” Notify on Success
        if: success()
        run: |
          echo "âœ… Terraform ${{ inputs.action }} completed successfully!"
          echo "Environment: ${{ inputs.environment }}"
          echo "Timestamp: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"

      - name: âš ï¸ Notify on Failure
        if: failure()
        run: |
          echo "âŒ Terraform ${{ inputs.action }} failed!"
          echo "Environment: ${{ inputs.environment }}"
          exit 1
