name: ðŸ—ï¸ Terraform Bootstrap (S3 + DynamoDB)

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  bootstrap:
    name: Bootstrap Backend - ${{ inputs.action }}
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”‘ AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ“¦ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ðŸ” Terraform Init
        run: terraform init
        working-directory: terraform/bootstrap

      - name: ðŸ“‹ Terraform Validate
        run: terraform validate
        working-directory: terraform/bootstrap

      - name: ðŸ“Š Terraform Plan
        if: inputs.action == 'plan' || inputs.action == 'apply'
        run: terraform plan -out=tfplan -no-color
        working-directory: terraform/bootstrap

      - name: ðŸ“ Show Plan
        if: inputs.action == 'plan' || inputs.action == 'apply'
        run: terraform show tfplan
        working-directory: terraform/bootstrap

      - name: âœ… Terraform Apply
        if: inputs.action == 'apply'
        run: terraform apply -auto-approve tfplan
        working-directory: terraform/bootstrap

      - name: ðŸ—‘ï¸ Terraform Destroy
        if: inputs.action == 'destroy'
        run: terraform destroy -auto-approve
        working-directory: terraform/bootstrap

      - name: ðŸ“¤ Output Results
        if: inputs.action == 'apply'
        run: terraform output
        working-directory: terraform/bootstrap

      - name: ï¿½ Configure S3 Bucket for AWS Backup
        if: inputs.action == 'apply'
        run: |
          BUCKET_NAME="tx01-terraform-state-maringelix-2025"
          
          echo "Configuring S3 bucket tags for AWS Backup compatibility..."
          
          # Ensure bucket has proper tags for backup selection
          # The bucket might have been created by Terraform, but we ensure tags are correct
          aws s3api put-bucket-tagging \
            --bucket $BUCKET_NAME \
            --tagging "TagSet=[
              {Key=Project,Value=tx01},
              {Key=Environment,Value=stg},
              {Key=ManagedBy,Value=Terraform},
              {Key=Name,Value=$BUCKET_NAME},
              {Key=BackupEnabled,Value=true}
            ]" || echo "âš ï¸ Could not update bucket tags (bucket might not exist yet)"
          
          echo "âœ… S3 bucket configured for AWS Backup"

      - name: ðŸ” Configure DynamoDB Table for AWS Backup
        if: inputs.action == 'apply'
        run: |
          TABLE_NAME="tx01-terraform-state-maringelix-2025-locks"
          
          echo "Configuring DynamoDB table tags for AWS Backup..."
          
          # Get table ARN
          TABLE_ARN=$(aws dynamodb describe-table \
            --table-name $TABLE_NAME \
            --query 'Table.TableArn' \
            --output text 2>/dev/null || echo "")
          
          if [ -n "$TABLE_ARN" ]; then
            aws dynamodb tag-resource \
              --resource-arn $TABLE_ARN \
              --tags \
                Key=Project,Value=tx01 \
                Key=Environment,Value=stg \
                Key=BackupEnabled,Value=true
            echo "âœ… DynamoDB table configured for AWS Backup"
          else
            echo "âš ï¸ DynamoDB table not found yet"
          fi

      - name: ðŸ“‹ Summary
        if: inputs.action == 'apply'
        run: |
          echo "## âœ… Bootstrap Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**S3 Bucket:** tx01-terraform-state-maringelix-2025" >> $GITHUB_STEP_SUMMARY
          echo "**DynamoDB Table:** tx01-terraform-state-maringelix-2025-locks" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** us-east-1" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Backup Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… S3 bucket tagged with \`BackupEnabled=true\`" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… DynamoDB table tagged with \`BackupEnabled=true\`" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tags configured for AWS Backup selection" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ¨ Execute o workflow \`Configure Backup Automation\` para habilitar backups" >> $GITHUB_STEP_SUMMARY
          echo "2. ðŸš€ Execute o workflow de deploy para provisionar a infraestrutura" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ’¡ Tip:** O backend S3 jÃ¡ estÃ¡ preparado para AWS Backup com todas as tags necessÃ¡rias!" >> $GITHUB_STEP_SUMMARY
