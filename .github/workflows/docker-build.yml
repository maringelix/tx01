name: üê≥ Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'docker/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'docker/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: tx01-nginx

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîë Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîê Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: üèóÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üê≥ Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd docker
          # Build image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          
          # Push SHA tag (ignore if already exists due to immutability)
          if docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG 2>&1 | tee /tmp/push-sha.log; then
            echo "‚úÖ SHA tag pushed: $IMAGE_TAG"
          else
            if grep -q "tag is immutable" /tmp/push-sha.log; then
              echo "‚ÑπÔ∏è SHA tag already exists (immutable), skipping"
            else
              echo "‚ùå Failed to push SHA tag"
              exit 1
            fi
          fi
          
          # Push latest tag (always succeeds as it's mutable)
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "‚úÖ Latest image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:latest"

      - name: üîÑ Trigger EC2 update (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          echo "üì¢ New image available with tag: latest"
          echo "EC2 instances will pull on next check or manual restart"
          
          # List EC2 instances that need update
          INSTANCES=$(aws ec2 describe-instances \
            --region $AWS_REGION \
            --filters "Name=tag:Project,Values=tx01" "Name=instance-state-name,Values=running" \
            --query 'Reservations[*].Instances[*].[InstanceId,Tags[?Key==`Name`].Value|[0]]' \
            --output text)
          
          if [ -n "$INSTANCES" ]; then
            echo "üéØ Running instances that can be updated:"
            echo "$INSTANCES"
            echo ""
            echo "üí° To update containers, run:"
            echo "   aws ssm send-command --instance-ids <ID> --document-name 'AWS-RunShellScript' --parameters 'commands=[\"docker pull \$(aws ecr describe-repositories --repository-names tx01-nginx --query repositories[0].repositoryUri --output text):latest && docker restart tx01-nginx\"]'"
          else
            echo "‚ÑπÔ∏è No running EC2 instances found"
          fi
